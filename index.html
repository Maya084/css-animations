<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="animated-boxes">
        <div class="box color-transition">color change</div>
        <div class="box rotate-transition">rotate</div>
        <div class="box color-rotate-transition">rotate and color change</div>
        <div class="box delay-transition">delay transition</div>
    </div>

    <div class="animated-boxes trans-func">
        <div class="box ease-in">ease-in</div>
        <div class="box ease-out">ease-out</div>
        <div class="box linear">linear</div>
        <div class="box ease-in-out">ease-in-out</div>
        <div class="box custom">custom</div>
    </div>
</body>

</html>
